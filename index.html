<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button onclick="playGame('rock')">✊ Rock</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice">Your Choice: -</p>
      <p id="computer-choice">Computer's Choice: -</p>
      <h2 id="winner">Result: -</h2>
    </div>

    <div class="scoreboard">
      <p>User Score: <span id="user-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
      <h6>Created by Sudipta</h6>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
